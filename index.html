<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォント変更＆画像保存</title>
    <script type="text/javascript" src="//typesquare.com/3/tsst/script/ja/typesquare.js?67d2ae4f23d040ecb7ea788aac1e02e5&fadein=10" charset="utf-8"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            margin: 10px;
            font-size: 16px;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: bold;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p>フォントをロード中...</p>
    </div>

    <h2>フォント変更＆画像保存ツール</h2>
    <input type="text" id="textInput" placeholder="ここに入力">
    <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="UD デジタル教科書体">UD デジタル教科書体</option>
    </select>
    <button onclick="saveAsImage()">保存</button>
    <canvas id="textCanvas" style="display: none;"></canvas>

    <script>
        document.fonts.ready.then(() => {
            console.log("Webフォントがロードされました");
            document.getElementById("loading").style.display = "none"; // ローディング画面を消す
        });

        function saveAsImage() {
            const text = document.getElementById("textInput").value || "サンプルテキスト";
            const font = document.getElementById("fontSelect").value;
            const canvas = document.getElementById("textCanvas");
            const ctx = canvas.getContext("2d");

            canvas.width = 500;
            canvas.height = 200;

            // 背景透過
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // フォント適用
            ctx.font = `40px "${font}"`;
            ctx.fillStyle = "black";
            ctx.fillText(text, 50, 100);

            // 画像形式で保存
            const image = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = image;
            link.download = "text_image.png";
            link.click();
        }
    </script>

</body>
</html>
